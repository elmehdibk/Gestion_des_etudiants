<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion etudiants</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer type="module"></script>
</head>
<body>
    <div class="container">
        <div id="app">
            <h1>Ajouter etudiants</h1>
            <form action="" method="post" onsubmit="return false">
                <div class="mb-3">
                  <label for="name" class="form-label">Name</label>
                  <input type="text"
                    class="form-control"  id="name" >
                </div>

                <div class="mb-3">
                    <label for="date" class="form-label">Date</label>
                    <input type="date"
                      class="form-control"  id="date" >
                  </div>

                  <div class="mb-3">
                    <label for="note" class="form-label">Note</label>
                    <input type="number"
                      max="20" min="0" step="0.1" class="form-control"  id="note" >
                  </div>

                  <button type="submit" class="btn btn-success" id="add">Submit</button>
            </form>
            <hr/>
            <h1 class="mt-2">Liste des etudiants</h1>
            <span><button class="btn btn-warning" id="Refresh">Refresh</button></span>
            <div class="table-responsive mt-3">
                <table class="table" >
                    <thead class="table-success">
                        <tr>
                            <th scope="col">#ID</th>
                            <th scope="col">Nom</th>
                            <th scope="col">Age</th>
                            <th scope="col">Note</th>
                            <th scope="col">Suprimer</th>

                            
                        </tr>
                    </thead>
                    <tbody class="liste-etudiants">
                        <tr class="">
                            
                        </tr>
                    </tbody>
                </table>
            </div>
            
        </div>
    </div>
</body>
</html>
